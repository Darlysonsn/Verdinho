buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'io.fabric.tools:gradle:1.21.6'
    }
}
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.github.triplet.play'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

repositories {
    maven { url "https://maven.google.com" }
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
}

android {
    signingConfigs {
        configVerdinho {
            storeFile file('/Users/victorpinto/OneDrive/Java/verdinho/verdinho.jks')
            storePassword "${VERDINHO_STORE_PASS}"
            keyAlias 'verdinho'
            keyPassword "${VERDINHO_KEY_PASS}"
        }
        configTranscol {
            storeFile file('/Users/victorpinto/OneDrive/Java/verdinho/verdinho.jks')
            storePassword "${VERDINHO_STORE_PASS}"
            keyAlias 'meutranscol'
            keyPassword "${VERDINHO_KEY_PASS}"
        }
    }
    playAccountConfigs {
        defaultAccountConfig {
            jsonFile = file('/Users/victorpinto/OneDrive/Java/verdinho/Verdinho-playAccount.json')
        }
    }
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 29
        versionName "1.6.0"
        multiDexEnabled true
        playAccountConfig = playAccountConfigs.defaultAccountConfig
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "unico"

    productFlavors {
        transcol {
            applicationId "com.github.ovictorpinto.meutranscol"
            signingConfig signingConfigs.configTranscol
            play {
                track = 'production'
            }
        }
        verdinho {
            applicationId "com.github.ovictorpinto.verdinho"
            signingConfig signingConfigs.configVerdinho
        }
    }
}

def supportVersion = "26.1.0"
def playServiceVersion = "11.8.0"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name: 'MobileSaudeAndroidLib(1.21)', ext: 'aar')
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:recyclerview-v7:$supportVersion"
    compile 'com.android.support:multidex:1.0.2'
    compile "com.google.android.gms:play-services-maps:$playServiceVersion"
    compile "com.google.android.gms:play-services-location:$playServiceVersion"
    compile "com.google.android.gms:play-services-awareness:$playServiceVersion"
    compile "com.google.firebase:firebase-core:$playServiceVersion"
    compile "com.google.firebase:firebase-messaging:$playServiceVersion"
    compile 'com.google.maps.android:android-maps-utils:0.5'
    //https://stackoverflow.com/a/43582900/2096828
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
    compile 'com.hendraanggrian:collapsingtoolbarlayout-subtitle:0.6.0'
    testCompile 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
